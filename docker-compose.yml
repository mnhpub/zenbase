# version: '3.8'

# Zenbase Multi-Tenant Application
# Organized for Screwdriver.cd CI/CD pipeline

networks:
  zenbase-network:
    driver: bridge

volumes:
  backend-node-modules:
  frontend-node-modules:


services:
  backend:
    container_name: zenbase-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - SUPABASE_URL
      - SUPABASE_ANON_KEY
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    networks:
      - zenbase-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    command: npm run dev

  frontend:
    container_name: zenbase-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - VITE_SUPABASE_URL
      - VITE_SUPABASE_ANON_KEY
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    networks:
      - zenbase-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://127.0.0.1:5173" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy
